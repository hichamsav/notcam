<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système NoteCam - Panneau Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="app-container">
        <div class="status-bar" id="statusBar">
            <div>Système NoteCam ● Admin ●</div>
            <div class="sync-status" id="syncStatus">
                <i class="fas fa-sync sync-icon" id="syncIcon"></i>
                <span id="syncText">Synchronisation</span>
            </div>
        </div>

        <div class="admin-panel" id="adminPanel">
            <div class="panel-header">
                <div class="panel-title">Panneau de Contrôle du Superviseur</div>
                <div>
                    <button class="logout-btn" onclick="logout()">Déconnexion</button>
                </div>
            </div>

            <div class="dashboard-section">
                <h3><i class="fas fa-sync"></i> Système de Synchronisation</h3>
                <div class="sync-controls">
                    <button class="sync-btn" onclick="manualSync()">
                        <i class="fas fa-sync-alt"></i> Synchroniser Maintenant
                    </button>
                    <button class="sync-btn" onclick="forceSyncFromSupabase()">
                        <i class="fas fa-download"></i> Charger depuis Supabase
                    </button>
                    <button class="sync-btn" onclick="forceSyncToSupabase()">
                        <i class="fas fa-upload"></i> Envoyer vers Supabase
                    </button>
                    <div class="sync-info">
                        Dernière sync: <span id="lastSyncTime">Jamais</span>
                        <div id="syncStatusDetail" class="sync-success">Prêt</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-section">
                <h3>Gestion des Employés <span class="badge badge-blue" id="employeesCount">0</span></h3>
                <div class="employee-form">
                    <input type="text" id="empUsername" class="form-input" placeholder="Nom d'utilisateur">
                    <input type="password" id="empPassword" class="form-input" placeholder="Mot de passe">
                    <input type="text" id="empName" class="form-input" placeholder="Nom de l'employé">
                    <button class="action-btn" onclick="addEmployee()">Ajouter un employé</button>
                </div>
                <div class="employee-list" id="employeesList"></div>
            </div>

            <div class="dashboard-section">
                <h3>Attribution des Zones Géographiques <span class="badge badge-green" id="areasCount">0</span></h3>
                <div class="employee-form">
                    <select id="employeeSelect" class="form-input">
                        <option value="">Sélectionner un employé</option>
                    </select>
                    <input type="text" id="areaName" class="form-input" placeholder="Nom de la zone">
                    <input type="text" id="areaCode" class="form-input" placeholder="Code de la zone (ex: ZN001)">
                    <button class="action-btn" onclick="assignArea()">Attribuer la zone</button>
                </div>
                <div class="areas-list" id="assignedAreasList"></div>
            </div>

            <div class="dashboard-section">
                <h3>Rapports Reçus <span class="badge badge-red" id="reportsCount">0</span></h3>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <a href="reports.html" class="control-btn primary">
                        <i class="fas fa-file-alt"></i> Voir tous les rapports
                    </a>
                    <button class="control-btn" onclick="exportAllData()">
                        <i class="fas fa-download"></i> Exporter toutes les données
                    </button>
                </div>
                <div class="reports-container" id="reportsListMini"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>

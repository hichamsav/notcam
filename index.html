<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système NoteCam - Connexion</title>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* ========== جميع الأنماط الأصلية بالكامل ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            color: #333333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 100, 200, 0.15);
            border: 1px solid #e1e8ed;
        }

        .status-bar {
            background: linear-gradient(90deg, #1a5fb4 0%, #2ea043 100%);
            padding: 12px 20px;
            font-size: 13px;
            color: #ffffff;
            text-align: center;
            border-bottom: 3px solid #ff6b6b;
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sync-status {
            font-size: 11px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-icon {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            margin: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #e1e8ed;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #1a5fb4;
            font-size: 28px;
            font-weight: 700;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            border-color: #1a5fb4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 95, 180, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #1a5fb4 0%, #2ea043 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 95, 180, 0.3);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
                margin: 15px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ea043;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="app-container">
        <div class="status-bar" id="statusBar">
            <div>Système NoteCam ● Prêt ●</div>
            <div class="sync-status" id="syncStatus">
                <i class="fas fa-sync sync-icon" id="syncIcon"></i>
                <span id="syncText">Synchronisation</span>
            </div>
        </div>

        <div class="login-container" id="loginPage">
            <h2>Connexion</h2>
            <input type="text" id="username" class="login-input" placeholder="Nom d'utilisateur">
            <input type="password" id="password" class="login-input" placeholder="Mot de passe">
            <button class="login-btn" onclick="login()">Se connecter</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jxvnmcgfwlbswtkiglmh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_2NInsIOwZjO8LurZUdI2wA_ljsWkESw';
        
        let supabaseClient;
        let isSupabaseInitialized = false;
        
        const defaultUsersData = {
            admin: {
                password: "admin123",
                role: "admin",
                name: "Superviseur Principal",
                assignedAreas: []
            }
        };

        for (let i = 1; i <= 11; i++) {
            defaultUsersData[`user${i}`] = {
                password: "pass123",
                role: "employee",
                name: `Employé ${i}`,
                assignedAreas: []
            };
        }

        let usersData = JSON.parse(JSON.stringify(defaultUsersData));
        let assignedAreas = [];
        let zoneReports = {};

        let currentUser = null;

        const statusBar = document.getElementById('statusBar');
        const loginPage = document.getElementById('loginPage');
        const notification = document.getElementById('notification');
        const syncStatus = document.getElementById('syncStatus');
        const syncText = document.getElementById('syncText');
        const syncIcon = document.getElementById('syncIcon');

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#2ea043' : 
                                           type === 'warning' ? '#ffa500' : '#ff6b6b';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function formatTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        function formatTimeShort(date) {
            if (!date) return '';
            const now = new Date();
            const diffMs = now - new Date(date);
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'à l\'instant';
            if (diffMins < 60) return `il y a ${diffMins} min`;
            if (diffMins < 1440) return `il y a ${Math.floor(diffMins/60)} h`;
            return formatTime(date);
        }

        function updateStatusBar(message) {
            const statusText = statusBar.querySelector('div:first-child');
            if (statusText) {
                statusText.textContent = `Système NoteCam ● ${message} ●`;
            }
        }

        function updateSyncStatus(status, message = '') {
            syncText.textContent = status;
            
            if (status === 'Synchronisation...') {
                syncIcon.style.animation = 'spin 1s linear infinite';
                syncStatus.style.background = 'rgba(255, 165, 0, 0.3)';
            } else if (status === 'Synchro OK') {
                syncIcon.style.animation = 'none';
                syncIcon.className = 'fas fa-check-circle';
                syncStatus.style.background = 'rgba(46, 160, 67, 0.3)';
            } else if (status === 'Erreur') {
                syncIcon.style.animation = 'none';
                syncIcon.className = 'fas fa-exclamation-circle';
                syncStatus.style.background = 'rgba(255, 107, 107, 0.3)';
            } else {
                syncIcon.style.animation = 'spin 2s linear infinite';
                syncStatus.style.background = 'rgba(26, 95, 180, 0.3)';
            }
        }
async function createTablesIfNotExist() {
    try {
        // التحقق من وجود الجداول
        const tables = ['users', 'assigned_areas', 'reports'];
        
        for (const table of tables) {
            try {
                const { error } = await supabaseClient
                    .from(table)
                    .select('count', { count: 'exact', head: true });
                
                if (error && error.message.includes('does not exist')) {
                    console.log(`Table ${table} n'existe pas, création...`);
                    await createTable(table);
                }
            } catch (err) {
                console.warn(`Erreur vérification table ${table}:`, err.message);
            }
        }
    } catch (error) {
        console.error('Erreur création tables:', error);
    }
}

async function createTable(tableName) {
    // إرسال طلب لإنشاء الجدول (يتطلب صلاحيات)
    try {
        // يمكنك استخدام REST API لإنشاء الجداول
        console.log(`Veuillez créer manuellement la table "${tableName}" dans Supabase`);
        showNotification(`Veuillez créer la table ${tableName} dans Supabase`, "warning");
    } catch (error) {
        console.error(`Erreur création table ${tableName}:`, error);
    }
}
        async function initializeSupabase() {
            try {
                console.log('Initialisation de Supabase...');
                
                if (typeof supabase === 'undefined') {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: { persistSession: false }
                });
                
                isSupabaseInitialized = true;
                console.log('Supabase initialisé avec succès');
                updateSyncStatus('Connecté', 'Prêt à synchroniser');
                
                showNotification("Supabase connecté avec succès", "success");
                
            } catch (error) {
                console.error('Erreur initialisation Supabase:', error);
                updateSyncStatus('Erreur', 'Connexion échouée');
                showNotification("Mode hors ligne - Données locales", "warning");
                
                setTimeout(() => {
                    if (!isSupabaseInitialized) {
                        initializeSupabase();
                    }
                }, 5000);
            }
        }

        function validateDataTransfer() {
            const savedData = localStorage.getItem('noteCamSystemData');
            if (!savedData) {
                const initialData = {
                    usersData: defaultUsersData,
                    assignedAreas: [],
                    zoneReports: {}
                };
                localStorage.setItem('noteCamSystemData', JSON.stringify(initialData));
            } else {
                const data = JSON.parse(savedData);
                if (!data.usersData || !data.assignedAreas || !data.zoneReports) {
                    const initialData = {
                        usersData: data.usersData || defaultUsersData,
                        assignedAreas: data.assignedAreas || [],
                        zoneReports: data.zoneReports || {}
                    };
                    localStorage.setItem('noteCamSystemData', JSON.stringify(initialData));
                }
            }
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                } catch (e) {
                    console.error('Erreur parsing user:', e);
                    currentUser = null;
                }
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('noteCamSystemData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    usersData = {...defaultUsersData, ...data.usersData};
                    assignedAreas = data.assignedAreas || assignedAreas;
                    zoneReports = data.zoneReports || {};
                    
                    // التأكد من أن كل مستخدم لديه assignedAreas
                    Object.keys(usersData).forEach(username => {
                        if (!usersData[username].assignedAreas) {
                            usersData[username].assignedAreas = [];
                        }
                    });
                } else {
                    // تهيئة البيانات إذا لم تكن موجودة
                    usersData = JSON.parse(JSON.stringify(defaultUsersData));
                    assignedAreas = [];
                    zoneReports = {};
                    saveToLocalStorage();
                }
                
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    try {
                        currentUser = JSON.parse(savedUser);
                    } catch (e) {
                        console.error('Erreur chargement utilisateur:', e);
                        currentUser = null;
                    }
                }
                
            } catch (error) {
                console.error('Erreur chargement données:', error);
                usersData = JSON.parse(JSON.stringify(defaultUsersData));
                assignedAreas = [];
                zoneReports = {};
            }
        }

        function saveToLocalStorage() {
            const data = {
                usersData,
                assignedAreas,
                zoneReports
            };
            localStorage.setItem('noteCamSystemData', JSON.stringify(data));
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert("Veuillez saisir le nom d'utilisateur et le mot de passe");
                return;
            }
            
            const user = usersData[username];
            
            if (user && user.password === password) {
                currentUser = {
                    username, 
                    password: user.password,
                    role: user.role,
                    name: user.name,
                    assignedAreas: user.assignedAreas || []
                };
                updateStatusBar(`Bienvenue ${user.name}`);
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                loginPage.style.display = 'none';
                
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'employee.html';
                }
                
                showNotification(`Connexion réussie`, "success");
                
            } else {
                showNotification("Nom d'utilisateur ou mot de passe incorrect", "error");
            }
        }

        function checkLoggedInUser() {
            if (currentUser) {
                loginPage.style.display = 'none';
                
                if (currentUser.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'employee.html';
                }
                
                updateStatusBar(`Bienvenue ${currentUser.name}`);
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function initializeApp() {
            validateDataTransfer();
            loadFromLocalStorage();
            updateStatusBar("Prêt à l'utilisation");
            
            checkLoggedInUser();
            
            initializeSupabase();
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système NoteCam - Connexion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="app-container">
        <div class="status-bar" id="statusBar">
            <div>Système NoteCam ● Prêt ●</div>
            <div class="sync-status" id="syncStatus">
                <i class="fas fa-sync sync-icon" id="syncIcon"></i>
                <span id="syncText">Synchronisation</span>
            </div>
        </div>

        <div class="login-container" id="loginPage">
            <h2>Connexion</h2>
            <input type="text" id="username" class="login-input" placeholder="Nom d'utilisateur" autocomplete="username">
            <input type="password" id="password" class="login-input" placeholder="Mot de passe" autocomplete="current-password">
            <button class="login-btn" onclick="login()">Se connecter</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
